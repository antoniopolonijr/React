<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React</title>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      /* SX is a syntax that gets compiled into valid JavaScript. Sometimes, for readability, you might need to add comments to your code. Like most programming languages, JSX has its own way to do this. */

      // To put comments inside JSX, you use the syntax {/* */}

      /* to wrap around the comment text.

      The code editor has a JSX element similar to what you created in the last challenge. Add a comment somewhere within the provided div element, without modifying the existing h1 or p elements. */

      const JSX = (
        <div>
          <h1>This is a block of JSX</h1>
          <p>Here's a subtitle{/* comment */}</p>
        </div>
      );

      const container = document.getElementById("root");
      const root = ReactDOM.createRoot(container);
      root.render(JSX);
    </script>
  </body>
</html>
